<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
        <h2>Editar proveedor</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="proveedorForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="proveedor.nombre" formControlName="nombre" >
            </div>
            <div class="form-group">
                <label for="cif">C.I.F.</label>
                <input type="text" class="form-control" id="cif" [(ngModel)]="proveedor.cif" formControlName="cif">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion"  [(ngModel)]="proveedor.direccion" formControlName="direccion">
            </div>
            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" class="form-control" id="cp"  [(ngModel)]="proveedor.cp" formControlName="cp">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad"  [(ngModel)]="proveedor.localidad" formControlName="localidad">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <select class="form-control" id="provincia" [(ngModel)]="proveedor.provincia" formControlName="provincia">
                    <option value="">Seleccione la provincia</option>
                    <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}} </option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" id="telefono" [(ngModel)]="proveedor.telefono" formControlName="telefono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)]="proveedor.email">
            </div>
            <div class="form-group">
                <label for="contacto">Persona de contacto</label>
                <input type="text" class="form-control" id="contacto"  [(ngModel)]="proveedor.contacto" formControlName="contacto">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!proveedorForm.valid">Guardar Cambios</button>
            <p class="alert alert-danger " *ngIf="!proveedorForm.valid">
                Por favor complete todos los campos
            </p>
            <hr>
            
        </form>
        
    </div>
</div>
